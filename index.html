<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 id="title">Rock, Paper, Scissors</h2>
    </header>

    <main>

        <!--Rock paper Scissor choices div-->
        <div class="choices-div">
            <div id="rock" class="choice">
                <img src="images/rock.png" alt="Rock Image">
            </div>
            <div id="paper" class="choice">
                <img src="images/paper.png" alt="Paper Image">
            </div>
            <div id="scissor" class="choice">
                <img src="images/scissors.png" alt="Scissor Image">
            </div>
        </div>


        <!--Score board div-->
        <div class="scoreBoard">
            <!--Player Section-->
            <div class="playerSection">
                <p id="playerScore"> 0 </p>
                <p id="playerName"> You</p>
            </div>
            <!--Computer Section-->
            <div class="computerSection">
                <p id="computerScore"> 0 </p>
                <p id="compName"> Comp </p>
            </div>
        </div>


            <div class="message-container">
                <p id="mc-text">Play your move</p>
            </div>
        
        


    </main>




    <footer></footer>



    <script src="app.js"></script>
</body>
</html>
